<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE practice1</title>
    <style>
        .blue {
            background: blue;
            display: block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="fuck">
        {{message}}
    </div>
<div class="showTime">
    {{date}}<br>
    {{date |changeStyle}}<br>
    {{fruit}}<br>
    <span v-text="fruit"></span><br>
    {{code}}<br>
    <!-- code加不加引号结果一样 -->
    <span v-html=code></span><br>
    <span v-html='code'></span>
<!-- 这两种方法都拿不到值，所以要用v-bind指令,注意加冒号 -->
<span class=className></span>    
<span class={{className}}></span>
<span v-bind:class=className></span>
<button v-on:click=add>{{count}}</button>
<!-- 语法糖 -->
<button @click=add>{{count}}</button>
    


</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        function plusZero(value){
        return value>=10?value:'0'+value
        }
        var app=new Vue({
            el: "#fuck",
            data:{
                message: '加油！',
            }
        })
        var time=new Vue({
            el:'.showTime',
            data: {
                date: new Date(),
                fruit: 'all kinds of fruit',
                code: '<span style="color: red;">解析这段字符串，颜色变成红色</span>',
                className: 'blue',
                count: 0,
            },
            mounted:function(){
                var vueobj=this
                this.timer=setInterval(function(){
                vueobj.date=new Date()
                },1000)
            },
            beforeDestroy:function(){
                if(this.timer){
                    clearInterval(this.timer)
                }
            },
            filters:{
                changeStyle:function(value){
                    var date=new Date(value)
                    var year=date.getFullYear()
                    var month=plusZero(date.getMonth())
                    var day=plusZero(date.getDay())
                    var hour=plusZero(date.getHours())
                    var min=plusZero(date.getMinutes())
                    var sec=plusZero(date.getSeconds())
                    return hour+'--'+min+'--'+sec+'--'+month+'--'+day+'--'+year
                }
            },
            methods:{
                add: function(){
                    this.count+=1;
                }
            }
        })
    </script>
</body>

</html>
